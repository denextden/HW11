<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Skills</title>
</head>
<body>
    {% if candidates|length > 0 %}
        <h1>Найдено кандидатов со скиллом {{ skills }}: {{ candidates_len }}</h1>
        {% for candidate in candidates %}
            <p><a href="/candidate/{{ candidate.id }}">{{ candidate.name }}</a> </p>
        {% endfor %}
    {% else %}
        <h1>Кандидатов нет</h1>
    {% endif %}
</body>
</html>
